<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- links -->
     <link rel="stylesheet" href="styles/vars.css">
     <link rel="stylesheet" href="styles/reset-password/layout.css">
     <link rel="stylesheet" href="styles/reset-password/media-queries.css">

     <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container__central">
        <div class="background">
        </div>
        <div class="container__layout">
            <header>
                <img src="./styles/imgs/LogoWFC.png" alt="Company Logo">
                <h2>Olá, Gabriel
                    <br>
                <span>Choose your new password</span>
                </h2>
                <h5>before entering the wfc platform, you'll need to 
                <br class="media__break">
                add a new and safe password to your account</h5>
            </header>

            <main>
                <div>
                    <label for="password">New password</label>
                    <input type="password" placeholder="••••••••••">
                </div>
                <div>
                    <label for="password">Confirm new password</label>
                    <input type="password" placeholder="••••••••••">
                </div>
            </main>

            <footer>
                <button>Login</button>
            </footer>
        </div>
    </div>
</body>
</html>
