<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- links -->
     <link rel="stylesheet" href="styles/vars.css">
     <link rel="stylesheet" href="styles/login/layout.css">
     <link rel="stylesheet" href="styles/login/media-queries.css">

     <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container__central">
        <div class="background">
        </div>

                <img src="./styles/imgs/LogoWFC.png" alt="Company Logo">

                <br class="media__break">

                <div>
                    <label for="Email">Email</label>

                <div>
                    <label for="password">Email</label>

                <span><a href="reset-password.html">Forgot password?</a></span>

            <footer>
                <button>Login</button>
